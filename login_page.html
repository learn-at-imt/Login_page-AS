<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="card center_card " style="width: 18rem;">
        <div class="card-body">
            <form>
                <div class="">
                    <h1 class="text-center">LogIn</h1>
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-2">
                    <label for="exampleInputname1" class="form-label">First Name</label>
                    <input type="name" class="form-control" id="exampleInputname1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputname1" class="form-label">Last Name</label>
                    <input type="name" class="form-control" id="exampleInputname1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p class="text-center mt-5 mb-0">forgot Username/Password?</p>
                <p class="text-center">Don't have an account? <a href="Regiter_page.html">Sign Up</a></p>
                <p class="text-center mt-0"><a href="index.html">Sign In</a></p>

            </form>
            <a href="https://www.w3schools.com/" class="card-link">Jump Into</a>
            <a href="https://www.imt.edu/about-imt/" class="card-link">Visit our website</a>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
