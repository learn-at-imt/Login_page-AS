<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home_page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="style.css" rel="stylesheet">

<body>
    <section class="container">
        <div class="row">
            <div class="">
                <div class="card center_card" style="width: 350px;">
                    <div class="card-body">
                        <form>
                            <div class="mb-3 mt-5">
                                <h1 class="text-center">LOGIN</h1>
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                            <!-- <button type="sign in" class="btn btn-primary">Sign in</button> -->
                            <p class="text-center mt-5 mb-0">forgot Username/Password?</p>
                            <p class="text-center">Don't have an account? <a href="Regiter_page.html">Sign Up</a></p>
                            <p class="text-center mt-0"><a href="login_page.html">Sign In</a></p>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
